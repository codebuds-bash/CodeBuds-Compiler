<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Compiler</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2> CodeBuds Online Compiler</h2>
    
    <!-- Theme Toggle Switch -->
    <div class="theme-toggle-container">
      <label class="switch-button" for="theme-switch">
        <div class="switch-outer">
          <input id="theme-switch" type="checkbox" onclick="toggleTheme()">
          <div class="button">
            <span class="button-toggle"></span>
            <span class="button-indicator"></span>
          </div>
        </div>
      </label>
    </div>  

    <!-- Language Selector -->
    <div class="select-container">
      <label for="language">Select Language:</label>
      <select id="language">
        <option value="python">Python</option>
        <option value="javascript">JavaScript(coming soon)</option>
        <option value="c_cpp">C/C++(coming soon)</option>
      </select>
    </div>

    <!-- Code Editor and Output Section -->
    <div class="editor-output-container">
    <div class="textarea-container">
        <div class="line-numbers" id="line-numbers"></div>
        <textarea id="code" ></textarea>
    </div>
    <div class="output-container">
        <h3>Output</h3>
        <div id="output"></div>
    </div>
</div>

    <!-- Run Button -->
    <button class ="shadow__btn" onclick="executeCode()">Run Code</button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
